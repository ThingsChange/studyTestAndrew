<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #win {
            position:absolute;
            width:480px;
            height:320px;
            background-color:#d4d4d4;
            border: 1px solid #4d4d4d;
        }
        #win_header {
            width:480px;
            height:48px;
            background-color:#4d4d4d;
            cursor:move;
        }

    </style>

</head>
<body>
<div id="win">
    <div id="win_header"></div>

</div>
<script>
    function $id(id) {
        return document.getElementById(id);
    }
    var isIE = (window.navigator.userAgent.indexOf("IE") == -1) ? false : true;
    var win = $id("win");
    var header = $id("win_header");
    var pos =function(x, y) {
        this.x = x;
        this.y = y;
    };
    var originalpos = new pos(20,20);
    var oldmouse =new pos(0, 0);
    var oldpos = new pos(0, 0);
    var newpos = new pos(0, 0);
    win.style.left = originalpos.x + "px";
    win.style.top = originalpos.y + "px";
    function bind(ev, func) {
        if(isIE) {
            win.attachEvent("on" + ev, func);
        } else {
            win.addEventListener(ev, func, false);
        }
    }
    function isLeftButton(btn) {
        if(isIE) {
            if(btn == 1)
                return true;
            else
                return false;
        } else {
            if(btn == 0)
                return true;
            else
                return false;
        }
    }
    var mousedown = false;
    function over(e){
        header.style.backgroundColor = "#5d5d5d";
    }
    function out(e) {
        header.style.backgroundColor = "#4d4d4d";
// 有时候鼠标会在未松开的情况下离开窗口，
// 此时通过触发鼠标的松开事件来使窗口脱离鼠标的控制
        up(e);
    }
    function down(e) {
        e = e || event;

        if(!isLeftButton(e.button))
            return;

        mousedown = true;
        oldmouse.x = e.clientX;
        oldmouse.y = e.clientY;

        oldpos.x = parseInt(win.style.left.replace("px", ""));
        oldpos.y = parseInt(win.style.top.replace("px", ""));
    }
    function up(e) {
        if(!isLeftButton(e.button))
            return;
        mousedown = false;
    }
    function move(e) {
        if(!isLeftButton(e.button))
            return;

        if(mousedown) {
            e =e || event;

            newpos.x = e.clientX - oldmouse.x;
            newpos.y = e.clientY - oldmouse.y

            win.style.left = (oldpos.x + newpos.x) + "px";
            win.style.top = (oldpos.y + newpos.y) + "px";
        }
    }
    bind("mouseover", over);
    bind("mouseenter", over);
    bind("mouseout", out);
    bind("mouseleave", out);
    bind("blur", out);
    bind("mousedown", down);
    bind("mouseup", up);
    bind("mousemove", move);
</script>
</body>
</html>
