<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p:first-child{
      color: red;
    }
    p:last-child{
      color: blue;
    }
    p:nth-child(2){
      color: greenyellow;
    }
    p:nth-of-type(1){
      color: #2ba01b;
    }
  </style>
</head>
<body>
<div id="abc">
  <span>span</span>
  <div>2</div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>

</body>
</html>
