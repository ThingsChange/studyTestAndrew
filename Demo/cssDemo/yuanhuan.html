<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .element2{
      width: 200px;
      height: 200px;
      background-color: lightpink;
      border-radius: 50%;
    }
    .element2:after{
      content: "";
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #009966;
      position: relative;
      top: 50px;
      left: 50px;
    }
    .element6{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: -webkit-radial-gradient( circle closest-side,#009966 50%,lightpink 50%);
    }
  </style>
</head>
<body>
<div class="element2"></div>
<div class="element6"></div>
</body>
</html>
