  <style>
    html{
      font-size: 50px;
    }
    .content-wrap {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .food-wrap {
      width: 2.19rem;
      margin-right: .17rem;
      margin-top: .32rem;
    }
    .food-wrap:nth-child(3n){
       margin-right: 0;
     }
    .food-img{
      box-sizing: border-box;
      width: 2.19rem;
      height: 2.19rem;
      background: #eff0f3;
      border-radius: .22rem;
    }
    img{
      height: 2.19rem;
      width: 2.19rem;
      border-radius: .22rem;
    }
    .name-unit {
      display: flex;
      align-items: baseline;
      margin-top: .17rem;
    }
    .food-name{
      flex: 0 1 auto;
      height: 0.36rem;
      font-size: 0.35rem;
      font-weight: 500;
      line-height: 0.35rem;
      text-overflow: ellipsis;
      white-space: nowrap;
      word-break: break-all;
      overflow: hidden;
    }
    .unit{
      white-space: nowrap;
      height: 0.36rem;
      font-size: 0.35rem;
      font-weight: 500;
      line-height: 0.35rem;
    }
    .price-wrap{
      display: flex;
      align-items: baseline;
      margin-top: .12rem;
    }
    .price1{
      font-weight: 800;
      font-size: .4rem;
    }
    .little{
      font-size: .29rem;
    }
    .price2{
      margin-left: .14rem;
      font-size: .25rem;
    }
    .abc-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      right: .48rem;
      margin-top: .17rem;
    }
    .disabled {
      background-color: #ccc;
    }
    .food-counter {
      min-width: 25px;
      text-align: center;
      font-size: 0.32rem;
    }
    .hll-comp-plus,
    .hll-comp-minus {
      display: flex;
      width: 0.52rem;
      height: 0.52rem;
      position: relative;
      border-radius: 50%;
    }
    .menu-btn_svg {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .hll-comp-minus {
      border-width: 1px;
      border-style: solid;
      box-sizing: border-box;
    }
    .hll-comp-minus .minus {
      display: block;
      width: 0.34rem;
      height: 0.08rem;
      border-radius: 0.4rem;
    }
    .hll-comp-plus .plus-across {
      display: block;
      width: 0.34rem;
      height: 0.06rem;
      border-radius: 0.4rem;
    }
    .hll-comp-plus .plus-vertical {
      display: block;
      width: 0.06rem;
      height: 0.34rem;
      border-radius: 0.4rem;
    }
  </style>
</head>
