<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .close{
      position: relative;
      width: 40px;
      height: 40px;
    }
    .close::before,
    .close::after{
      position: absolute;
      content: '';
      background: #2727;
      left: 20px;
      width: 1px;
      height: 40px;
    }
    .close:before{
      transform: rotate(45deg);
    }
    .close::after{
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
      <div class="close"></div>
</body>
</html>
