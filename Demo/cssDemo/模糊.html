<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*背景局部模糊*/
    .bg{
      width:100%;
      height:100%;
      background: url("3.jpg") no-repeat fixed;
      padding:1px;
      box-sizing:border-box;
      z-index:1;
    }
    .drag{
      margin:100px auto;
      width:200px;
      height:200px;

      background: inherit;

      position: relative;
    }
    .drag >div{
      width:100%;
      height: 100%;
      text-align: center;
      line-height:200px;
      position: absolute;
      left:0;
      top:0;
      z-index: 11;
    }
    .drag:after{
      content: "";
      width:100%;
      height:100%;
      position: absolute;
      left:0;
      top:0;
      background: inherit;
      filter: blur(15px);/*为了模糊更明显，调高模糊度*/
      z-index: 2;
    }


  </style>
</head>
<body>
<div class="bg">
  <div class="drag">
    <div>like window</div>
  </div>
</div>
</body>
</html>
