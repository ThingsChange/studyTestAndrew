Function.prototype.bind=function (context){
    var self=this,
            outArgs=Array.prototype.slice(arguments,1);
    function F(){};
    var bound=function (){
        var innerArgs=Array.prototype.slice(arguments);
        var args=outArgs.concat(innerArgs);
        console.log("this===="+this);
        return self.apply(this instanceof F?this:context,args);
    }
    F.prototype=self.prototype;
    bound.prototype=new F();
    return bound;
}
