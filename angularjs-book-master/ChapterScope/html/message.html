<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"type="text/css" href="../css/testMessage.css">
    <script type="text/javascript" src="../script/angular.min.js"></script>
    <script type="text/javascript" src="../script/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../script/qy.js"></script>
    <script type="text/javascript" src="../script/testMessage.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <ul>
            <li><strong>{{staff.first}}</strong></li>
            <li><strong class="" ng-class="{'red':isRed,'lessblack':!isRed}">{{staff.second}}</strong>&nbsp;&nbsp;&nbsp;<strong ng-class="{'green':isGreen,'lessblack':!isGreen}">{{staff.secondEnd}}</strong></li>
            <li><strong ng-click="tip()" >{{staff.third}}</strong></li>
        </ul>
    </div>
</body>
</html>
