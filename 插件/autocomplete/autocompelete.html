<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动补充插件</title>
    <script src="autocomplete.js"></script>
</head>
<body>
    名字：<input type="text" placeholder="请输入名字">
</body>
<script>
    window.onload = function () {
        AutoComplete({
            id: 'txtTest', //控件id
            url: '/Home/Test4', //数据
            paraName:'name',
            textFiled: 'name', //显示的文字的属性名
            valueFiled: 'id', //获取value的属性名
            //                  style: {}, //显示的下拉div的样式设置
            //                      url: '', //ajax请求的url
            select: function (val, text) {
                alert(val + '---' + text);
            }, //选择选项时触发的事件,
            showdivId: 'showDIv' //下拉选择区域的id});
        });

    }
</script>
</html>
