                    <span class="marks marginbottom">

                                <label >性别</label>

                                   <input type="radio"/>

                               </span>
                               <span>
                                   <input type="radio"/>
                                   <em>女</em>
                               </span>
                            </li>
                            <li><label >出生日期</label><input  class="text-input-primary input-data-sel"  type="text"/></li>

                                        <!--数据源下拉-->

                            </div>
