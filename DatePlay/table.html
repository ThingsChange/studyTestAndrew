<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery-1.3.1.js"></script>
</head>
<style>
    .divParent {
        width: 560px;
        text-align: center;
        vertical-align: middle;
        position: relative;
    }

    .divParentBorder {
        border: 1px solid #cccccc;
        position: absolute;
        width: 559px;
        height: 550px;
        z-index: 2;
        top: -1px;
    }

    .divChild {
        width: 80px;
        float: left;
        height: 80px;
        text-align: center;
        vertical-align: middle;
        background: #ffffff;
        position: relative;
    }

    .dc_1 {
        background-color: #e9f3ff;
        height: 30px;
        line-height: 30px;
        vertical-align: middle;
        font-size: 12px;
    }

    .otherMonth {
        background-color: #fafafa;
    }

    .dc_2 {

    }

    .divChild p {
        height: 12px;
        margin: 0px;
        font-size: 12px;

    }

    .divChild .p_top {
        margin-top: 10px;
        color: #999999;
    }

    .divChild .p_middle {
        margin-top: 15px;
        color: #333333;
    }

    .divChild .p_bottom {
        margin-top: 10px;
        color: #ff8d12;
    }

    .orange {
        color: #ff8d12;
    }

    .divChild_absolute {
        position: absolute;
        width: 79px;
        height: 79px;
        top: 0;
        left: 0;
        z-index: 3;
    }

    .divChild_absolute:hover {
        border: 1px solid #ffe3c5;
        z-index: 100;
    }

    .border_gray {
        border: 1px solid #cccccc;

    }

    /*默认选中的日期*/
    .border_orange {
        border: 1px solid #ffe3c5;
    }

    .background_orange {
        background: #fffdf5;
    }

    .date_top {
        width: 100%;
        height: 40px;
        position: relative;
        z-index: 3;
    }

    .date_top_left, .date_top_right {
        height: 100%;
        width: 30px;
        line-height: 45px;
        cursor: pointer;
    }

    .date_top_center {
        width: 500px;
        height: 40px;
        overflow:hidden; /*//hidden*/
        font-size: 12px;
    }

    .date_top_use {
        width: 100px;
        text-align: center;
        cursor: pointer;
    }

    .date_top_use > div {
        height: 20px;
        line-height: 20px;
    }

    .date_top > div {
        float: left;
    }

    .date_top_center > div {
        float: left;
    }

    .active {
        background: #e9f3ff;
    }

    .date_top_left i {
        background: url("images/left_right.png") no-repeat -14px -34px;
        display: inline-block;
        width: 9px;
        height: 18px;
    }

    .date_top_left i:hover {
        background-position: -14px -14px;
    }

    .date_top_right i {
        background: url("images/left_right.png") no-repeat -34px -14px;
        display: inline-block;
        width: 9px;
        height: 18px;
    }

    .date_top_right i:hover {
        background-position: -34px -34px;
    }
    .top_hide{
        display: none;
    }
    .top_show{
        display: block;
    }
</style>
<script type="application/json" src="data.json"></script>
<body>
<div class="divParent" id="divParent">
    <div class="divParentBorder"></div>
    <div class="date_top">
        <div class="date_top_left"><i></i></div>
        <div class="date_top_center">

        </div>
        <div class="date_top_right"><i></i></div>
    </div>
    <div class="divChild dc_1 orange">日</div>
    <div class="divChild dc_1 ">一</div>
    <div class="divChild dc_1">二</div>
    <div class="divChild dc_1">三</div>
    <div class="divChild dc_1">四</div>
    <div class="divChild dc_1">五</div>
    <div class="divChild dc_1 orange">六</div>

</div>
<script type="text/javascript" src="datePlay.js"></script>
</body>
</html>
