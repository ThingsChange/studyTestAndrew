<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="pintu.css" type="text/css">
  <style>
    .box {
      width: 300px;
      background-color: palevioletred;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 8px 0 rgba(0, 0, 0, 0.4);
    }

    .imgBox img {
      width: 100%;
    }

    .imgBox {
      position: relative;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.4);
    }

    .verify {
      position: absolute;
      left: 10px;
      width: 38px;
      height: 38px;
      top: 50%;
      border-radius: 5px;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: 300px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4), 0 0 10px 0 rgba(90, 90, 90, 0.4);
      z-index: 1;
    }

    .verified {
      position: absolute;
      width: 38px;
      height: 38px;
      top: 50%;
      right: 10px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4) inset;
    }

    .handle {
      display: flex;
      align-items: center;
      position: relative;
      height: 30px;
      border-radius: 20px;
      margin: 20px 0;
      padding: 4px 0 4px 70px;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2) inset;
      background: #f5f5f5;
      user-select: none;
    }

    .swiper {
      position: absolute;
      top: -7px;
      left: 0px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: pink;
      box-shadow: 2px 2px 6px 0 rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    .text {
      color: #aaa;
      position: relative;
      z-index: 1;
      width: 100%;
      border-radius: 8px;
      padding-left: 20px;
      margin-left: -30px;
      background: -webkit-gradient(linear, left top, right top, color-stop(0, #f1f1f1),  color-stop(1, #f5f5f5));
      transition: opacity 0.5s ease-in-out;
      -webkit-animation: slidetounlock 2s infinite;
    }
    @keyframes slidetounlock {
      0% {
        background-position: -100px 0
      }
      50%{
        background-position: 0px 0
      }
      100% {
        background-position: 100px 0
      }
    }
  </style>
</head>
<body>
<div class="box">
  <div class="imgBox">
    <!--<img class="verImg" src="image/1.png">-->
    <div class="verify"></div>
    <div class="verified"></div>
  </div>
  <div class="handle">
    <span class="swiper"></span>
    <span class="text">拖动滑块</span>
  </div>
</div>
<script src="../../common/js/jquery-3.1.0.min.js"></script>
<script src="pintu.js"></script>

</body>
</html>
