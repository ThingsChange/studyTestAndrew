<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/javascript" src="zhengli.js" ></script>
<script type="text/javascript">
  var obj = {
    a: 1,
    b: 2,
    c: 3
  }
  Object.keys(obj).forEach(function(key){
    new Observer(obj, key, obj[key])
  });
  new Watcher(function(){
    document.querySelector("#test").innerHTML = obj.a;
  })
</script>
</html>
