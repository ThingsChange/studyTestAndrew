<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .abc{
      height: 100vh;
    }
  </style>
</head>
<body>
<div id = "app">
  <div class="abc" v-waterMarker></div>
  <p>{{ form }}</p>
  <ul>
    <li v-for = "item in arr" :key = "item">{{ item }}</li>
  </ul>
  <button @click="add">暗黑</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module" src='./指令/水印.js'></script>
<script type="module">
  Vue.directive('waterMarker',shuiyin);
  const ins = new Vue({
    data () {
      return {
        form: {
          name: 'lyn'
        },
        arr: [1]
      }
    },
    methods:{
      add(){
        this.arr[1]=2;
        this.form.name = 'test2'
      }
    },
    mounted () {
      setTimeout(() => {
        this.form.name = 'test'
        this.arr[1] = 11
        console.log('这里是   this.arr  ------------', this.arr,this.form)
      }, 2000)
    }
  })
  ins.$mount('#app')
</script>
</body>
</html>
